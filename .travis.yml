language: python
python: 3.6
env:
  matrix:
    - TOXENV=py27
    - TOXENV=py35
    - TOXENV=py36

before_install:
  - sudo apt-get update
  - sudo apt-get install make

install:
  - pip install tox
  - pip install coveralls
  - pip install -r requirements.txt -r requirements-dev.txt

script:
  tox

after_success:
  coveralls
